<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>hex_to_rgb_converter_react</title>
    <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/base.css">
  </head>

  <body>
  <div class="row">
  <h1 class="cardTitle">hex_to_rgb_converter_react</h1>
    <h2 class="cardSup">By Dave Bitter</h2>
  <div class="col-md-12">
    
    </div>
    <div id="card1" class="col-md-2 col-md-offset-1"></div>
    <div id="card2" class="col-md-2"></div>
    <div id="card3" class="col-md-2"></div>
    <div id="card4" class="col-md-2"></div>
    <div id="card5" class="col-md-2"></div>

    </div>

    <script type="text/babel">
       var ColorBox = React.createClass ({

        getInitialState: function() {
            return {color: 'FF5324', rgbcolor: ColorConverter("FF5324")};
          },
        render: function() {
          console.log(this.state.color, this.state.rgbcolor);
          return (
              <div className="colorBox col-md-12">
                
                <ColorSquare  bgColor={this.state.color} rgbcolor={this.state.rgbcolor} />
                <ColorInput onAdd={this._handleClicker} onColorChange={this._colorChange}/>
              </div>
            );
        },
        _handleClicker: function(color) {
          this.setState({
            color:color
          })
        },

         _colorChange: function(rgbcolor) {
          this.setState({
            rgbcolor:rgbcolor
          })
        }

       });



       var ColorSquare = React.createClass ({
          render: function() {
            var derp = {
              backgroundColor:"#" + this.props.bgColor
            }
          return (
              <div className="colorSquare" style={derp}>
              <div className="colorValues">
                <h1 className="hex text-center">{this.props.bgColor}</h1>
                <h1 className="rgb text-center">{this.props.rgbcolor}</h1>
                </div>
              </div>
            );
        }
       });

       var ColorConverter = function(hex) {
          var r = parseInt(hex.substring(0,2), 16);
          var g = parseInt(hex.substring(2,4), 16);
          var b = parseInt(hex.substring(4,6), 16);

          var result = 'rgb('+r+','+g+','+b+')';
          var noResult = "No Valid RGB";
          if (result.search("NaN") === -1) {
            return result;
          } else {
            return noResult;
          }
       }

       var ColorInput = React.createClass ({
       
        getInitialState: function() {
            return {bgColor: ''};
          },
        handleColorChange: function(e) {
            this.setState({bgColor:e.target.value});
            this.props.onAdd(e.target.value)
            var rgb = ColorConverter(e.target.value);
            if (rgb) this.props.onColorChange(rgb)
            
          },
        render: function() {
          return (
     
            <div className="input-group">
            <span className="input-group-addon">#</span>
              <input className="colorInput form-control" onChange={this.handleColorChange} autoFocus="autoFocus" maxLength="6" >
                  
              </input>
            </div>
            );
        }
       });

      ReactDOM.render(
          <ColorBox />,
          document.getElementById('card1')
        );

      ReactDOM.render(
          <ColorBox />,
          document.getElementById('card2')
        );
      ReactDOM.render(
          <ColorBox />,
          document.getElementById('card3')
        );

      ReactDOM.render(
          <ColorBox />,
          document.getElementById('card4')
        );
      ReactDOM.render(
          <ColorBox />,
          document.getElementById('card5')
        );



    </script>
  </body>
</html>
